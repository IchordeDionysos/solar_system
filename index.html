<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    @import 'https://fonts.googleapis.com/css?family=Roboto';
    body {
      display: flex;
      margin: 0;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }
    body aside {
      flex: 1;
      padding: 8px;
      overflow-y: auto;
    }
    input, select {
      display: block;
      margin: 8px;
      border: none;
      border-bottom: 2px solid #7f7f7f;
      outline: none;
    }
    input:focus, select:focus {
      border-bottom-color: #f44336;
    }
    #timeContainer {
      padding: 8px;
    }
    #planetContainer {
      padding: 8px;
    }
    .planet {
      display: flex;
      flex-direction: row-reverse
    }
    .planetInfo {
      flex: 1;
    }
    .planetName {
      font-weight: bold;
    }
    body > canvas {
      width: 800px;
      height: 800px;
      box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14), 
                  0 1px 18px 0 rgba(0, 0, 0, 0.12), 
                  0 3px 5px -1px rgba(0, 0, 0, 0.4);
      margin: 0 8px;
      align-self: center;
      cursor: crosshair;
    }
    button {
      display: flex;
      box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.14), 
                  0 1px 8px 0 rgba(0, 0, 0, 0.12), 
                  0 3px 3px -2px rgba(0, 0, 0, 0.4);
      background: white;
      border: none;
      color: #616161;
      cursor: pointer;
      border-radius: 4px;
      padding: 8px;
      font-size: 18px;
      text-transform: uppercase;
    }
    .colored {
      color: #fff;
    }
    .red {
      background-color: #F44336;
    }
    .blue {
      background-color: #2196F3;
    }
    .light_green {
      background-color: #4CAF50;
    }
    .amber {
      background-color: #FFC107;
    }
    #chartOverlay {
      position: absolute;
      display: flex;
      flex-direction: column;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: #fff;
      box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14), 
                  0 1px 18px 0 rgba(0, 0, 0, 0.12), 
                  0 3px 5px -1px rgba(0, 0, 0, 0.4);
    }
    #chartOverlay.hidden {
      display: none;
    }
    #chartCanvas {
      flex: 1;
    }
    .planet {
      margin: 8px 0;
    }
    .chartButtons {
      display: flex;
      padding: 8px;
    }
    .chartButtons button {
      display: inline-block;
      flex: 1;
      margin: 0 8px;
    }
    .coords {
      position: absolute;
      display: block;
      background: #616161;
      color: #fff;
      padding: 8px;
      will-change: transform;
      transform: translate(245px, 5px);
      cursor: crosshair;
    }
    .coords.topLeft {
      border-radius: 0 8px 8px 8px;
    }
    .coords.topRight {
      border-radius: 8px 0 8px 8px;
    }
    .coords.bottomLeft {
      border-radius: 8px 8px 0 8px;
    }
    .coords.bottomRight {
      border-radius: 8px 8px 8px 0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <aside>
    <button id="playPauseButton" class="colored amber" onclick="setRunning(!running)">Pause</button>
    <label>
      Zoom level
      <input id="zoomLevel" type="Number" value="100" min="100" max="500" step="5">
    </label>
    <label>
      Planet speed
      <input id="planetSpeed" type="Number" value="1" min="0.5" max="3" step="0.25">
    </label>
    <div id="timeContainer"></div>
    <select id="chartType">
      <option value="s-t">s-t-Diagramm</option>
      <option value="v-t">v-t-Diagramm</option>
      <option value="a-t">a-t-Diagramm</option>
    </select>
    <select id="chartPlanet">
    </select>
    <button id="recordPauseButton" class="colored red" style="margin-bottom: 8px;" onclick="setRecording(!recording)">Record</button>
    <label>
      Planet name
      <input id="planetName" type="Text">
    </label>
    <label>
      x-Coord (in Mio. km)
      <input id="xCoord" type="Number">
    </label>
    <label>
      y-Coord (in Mio. km)
      <input id="yCoord" type="Number">
    </label>
    <label>
      x-Speed (in km/s)
      <input id="xSpeed" type="Number">
    </label>
    <label>
      y-Cooord (in km/s)
      <input id="ySpeed" type="Number">
    </label>
    <button id="addPlanet" class="colored light_green" onclick="addPlanet()"><i class="material-icons">add</i></button>
    <div id="planetContainer">
    </div>
  </aside>
  <section id="mouseCoords" class="coords hidden"></section>
  <section id="chartOverlay" class="hidden">
    <canvas id="chartCanvas"></canvas>
    <div class="chartButtons">
      <button class="colored red" onclick="closeChartOverlay()"><i class="material-icons">close</i></button>
      <button class="colored blue" onclick="printChart()"><i class="material-icons">print</i></button>
    </div>
  </section>
  <script src="lib/p5.min.js"></script>
  <script src="bower_components/chart.js/dist/Chart.js"></script>
  <script src="const.js"></script>
  <script src="planet.js"></script>
  <script src="index.js"></script>
</body>
</html>
